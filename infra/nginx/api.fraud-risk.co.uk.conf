# ============================================================
# Stop FRA API - Nginx reverse proxy
# Install to: /etc/nginx/conf.d/api.fraud-risk.co.uk.conf
#
# Note: SSL is terminated at ALB level, so nginx only needs
# to proxy HTTP from ALB to the Node.js backend.
# If running without ALB, use certbot for Let's Encrypt.
# ============================================================

upstream stopfra_backend {
    server 127.0.0.1:3001;
    keepalive 32;
}

server {
    listen 80;
    server_name api.fraud-risk.co.uk;

    # Health check endpoint (ALB uses this)
    location /api/v1/health {
        proxy_pass http://stopfra_backend;
        proxy_set_header Host $host;
        access_log off;
    }

    # API routes
    location /api/ {
        proxy_pass http://stopfra_backend;

        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # Timeouts
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        # Request body limits
        client_max_body_size 10M;

        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 8k;
    }

    # Block everything else
    location / {
        return 404;
    }

    # Security headers (defense in depth, ALB also sets these)
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
}
