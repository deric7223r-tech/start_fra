name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20'
  BUN_VERSION: '1.1.0'

jobs:
  # Lint and Type Check
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install

      - name: Run linting
        run: bun run lint

      - name: Run type check
        run: bun run typecheck

  # Backend Tests
  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    needs: lint
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: stopfra_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install

      - name: Run backend tests
        run: bun run test:backend
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/stopfra_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-secret-key-for-ci-minimum-32-characters
          JWT_REFRESH_SECRET: test-refresh-secret-key-for-ci-minimum-32
          NODE_ENV: test

  # Build Check
  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install

      - name: Build packages
        run: |
          cd packages/ui-core && bun run build
          cd ../shared && bun run build || true
          cd ../types && bun run build || true

      - name: Build backend
        run: bun run build:backend

      - name: Build web dashboard
        run: bun run build:web

  # Security Scan
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install

      - name: Run security audit
        run: bun audit || true

      - name: Check for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --only-verified

  # Deploy to Staging (on develop branch)
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [test-backend, build]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment: staging
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install

      - name: Build backend
        run: bun run build:backend

      - name: Build web dashboard
        run: bun run build:web

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-2

      - name: Deploy backend to staging EC2
        run: |
          echo "Staging backend deployment placeholder"
          # Uncomment when staging EC2 is provisioned:
          # ./infra/scripts/deploy-backend.sh ec2-user@${{ secrets.STAGING_EC2_HOST }}

      - name: Deploy dashboard to staging S3
        run: |
          echo "Staging dashboard deployment placeholder"
          # Uncomment when staging S3/CloudFront is provisioned:
          # aws s3 sync apps/fra-web-dashboard/dist/ s3://${{ secrets.STAGING_DASHBOARD_BUCKET }}/ --delete
          # aws cloudfront create-invalidation --distribution-id ${{ secrets.STAGING_CF_DISTRIBUTION }} --paths "/*"

  # Deploy to Production (on main branch)
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [test-backend, build, security]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install

      - name: Build backend
        run: bun run build:backend

      - name: Build web dashboard
        run: bun run build:web
        env:
          VITE_API_URL: ${{ secrets.PROD_API_URL }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-2

      - name: Run database migrations
        run: |
          echo "Production migration placeholder"
          # Uncomment when Neon database is ready:
          # DATABASE_URL=$(aws ssm get-parameter --name /fra/backend/DATABASE_URL --with-decryption --query Parameter.Value --output text)
          # for f in apps/fra-backend/backend/migrations/*.sql; do psql "$DATABASE_URL" -f "$f"; done

      - name: Deploy backend to EC2
        run: |
          # Package backend
          cd apps/fra-backend/backend
          tar -czf /tmp/stopfra-backend.tar.gz dist/ migrations/ package.json start.sh node_modules/ --exclude='node_modules/.cache'

          # Upload and deploy via SSM Run Command (no SSH key needed)
          INSTANCE_ID=$(aws ec2 describe-instances \
            --filters "Name=tag:Name,Values=stopfra-backend" "Name=instance-state-name,Values=running" \
            --query "Reservations[0].Instances[0].InstanceId" --output text)

          aws s3 cp /tmp/stopfra-backend.tar.gz s3://stopfra-uploads-production/deploy/backend-latest.tar.gz

          aws ssm send-command \
            --instance-ids "$INSTANCE_ID" \
            --document-name "AWS-RunShellScript" \
            --parameters 'commands=[
              "sudo tar -xzf /tmp/deploy.tar.gz -C /opt/stopfra/backend",
              "aws s3 cp s3://stopfra-uploads-production/deploy/backend-latest.tar.gz /tmp/deploy.tar.gz",
              "sudo tar -xzf /tmp/deploy.tar.gz -C /opt/stopfra/backend",
              "sudo chown -R stopfra:stopfra /opt/stopfra/backend",
              "sudo chmod +x /opt/stopfra/backend/start.sh",
              "sudo systemctl restart stopfra-backend",
              "sleep 5",
              "curl -sf http://localhost:3001/api/v1/health || exit 1"
            ]' \
            --timeout-seconds 120 \
            --comment "Deploy backend $(date +%Y%m%d-%H%M%S)"

      - name: Deploy dashboard to S3 + CloudFront
        run: |
          # Upload hashed assets with immutable cache
          aws s3 sync apps/fra-web-dashboard/dist/assets/ s3://stopfra-dashboard-production/assets/ \
            --cache-control "public, max-age=31536000, immutable" --delete

          # Upload index.html with no-cache
          aws s3 cp apps/fra-web-dashboard/dist/index.html s3://stopfra-dashboard-production/index.html \
            --cache-control "no-cache, no-store, must-revalidate" --content-type "text/html"

          # Invalidate CloudFront
          CF_DIST=$(aws cloudfront list-distributions \
            --query "DistributionList.Items[?contains(Aliases.Items, 'app.fraud-risk.co.uk')].Id" --output text)
          if [ -n "$CF_DIST" ]; then
            aws cloudfront create-invalidation --distribution-id "$CF_DIST" --paths "/index.html" "/*"
          fi

      - name: Verify deployment
        run: |
          echo "Waiting for deployment to propagate..."
          sleep 10
          # Health check
          curl -sf https://api.fraud-risk.co.uk/api/v1/health || echo "API health check pending (DNS may not be configured yet)"
