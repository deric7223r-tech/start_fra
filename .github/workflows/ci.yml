name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-typecheck:
    name: Lint & Typecheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: TypeScript check all apps
        run: |
          cd apps/fra-backend && npx tsc --noEmit &
          cd apps/fra-web-dashboard && npx tsc --noEmit &
          cd apps/fra-budget-guide && npx tsc --noEmit &
          cd apps/fra-mobile-app && npx tsc --noEmit &
          wait

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Test backend
        run: cd apps/fra-backend/backend && npx jest --passWithNoTests --ci

      - name: Test budget guide
        run: cd apps/fra-budget-guide && npx jest --passWithNoTests --ci

      - name: Test mobile app
        run: cd apps/fra-mobile-app && npx jest --passWithNoTests --ci

      - name: Test web dashboard
        run: cd apps/fra-web-dashboard && npx vitest run

      - name: Test shared package
        run: cd packages/shared && npx vitest run

      - name: Test types package
        run: cd packages/types && npx vitest run

      - name: Test ui-core package
        run: cd packages/ui-core && npx vitest run

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build web dashboard
        run: cd apps/fra-web-dashboard && npm run build

      - name: Build backend
        run: cd apps/fra-backend/backend && npm run build
